<!doctype html>
<html>

<head>
    <title>Planets!!</title>
</head>

<body>  
    <style>
        #main {
            width: 500px;
            height: 1000px;
        }
         
    </style>

    <div id="main"></div>
    
    <script>
        
        var planets = ["Jupiter", "Venus", "Saturn", "Mars", "Krypton"];
        var earthDistance = [5.2, 0.72, 9.5, 1.5, 100.3];
        var sunnyAugust = [false, true, false, true, true];
        
        // Displays planet names, distance from earth, and if it is sunny in August on the planet
        for (var i = 0; i < planets.length; i++)
        {
            // Change planet names to bold and blue
            planets[i] = '<span style="color:blue; font-weight:bold">' + planets[i] + '</span>';
            
            //Put it all together
            document.getElementById("main").innerHTML += planets[i] + "<br />"
                                                        + earthDistance[i] + "<br />"
                                                        + sunnyAugust[i] + "<br />"
                                                        + "----------" + "<br />";
        }
        document.getElementById("main").innerHTML += "These planets are sunny in August: <br />";
        
        // Displays the planets that are sunny in August
        for (var i = 0; i <planets.length; i++)
        {
            if(sunnyAugust[i]) 
            {
                document.getElementById("main").innerHTML += planets[i] + "<br />";
            }
        }
    
    </script>
</body>
</html>
